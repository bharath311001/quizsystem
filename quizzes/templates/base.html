<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'quiz_list' %}">📝 QuizSystem</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="text-white me-3">Hi, {{ user.username }}!</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
