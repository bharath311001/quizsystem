<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ quiz.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <!-- LEFT: Quiz Content -->
        <div class="col-md-8">
            <h2>{{ quiz.title }}</h2>
            <p>‚è±Ô∏è Time Remaining: <span id="timer">05:00</span></p>

            <!-- Quiz Form -->
            <form method="post">
                {% csrf_token %}
                {% for question in questions %}
                    <div class="mb-4 p-3 border rounded bg-white">
                        <h5>{{ forloop.counter }}. {{ question.text }}</h5>
                        {% for option in question.option_set.all %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ option.id }}" id="option{{ option.id }}">
                                <label class="form-check-label" for="option{{ option.id }}">
                                    {{ option.text }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Submit Quiz</button>
            </form>
        </div>

        <!-- RIGHT: Webcam Panel -->
        <div class="col-md-4">
            <div class="mt-4">
                <h5>üì∑ Webcam Monitoring Active</h5>
                <video id="webcam" width="100%" height="auto" autoplay playsinline class="border rounded shadow"></video>
            </div>
        </div>
    </div>
</div>

<!-- Timer Script -->
<script>
let timeLeft = 300;
let timer = document.getElementById('timer');

function updateTimer() {
    const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const seconds = String(timeLeft % 60).padStart(2, '0');
    timer.textContent = `${minutes}:${seconds}`;

    if (timeLeft <= 0) {
        document.forms[0].submit();
    } else {
        timeLeft--;
        setTimeout(updateTimer, 1000);
    }
}
updateTimer();
</script>

<!-- Webcam Preview Script -->
<script>
navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
        document.getElementById('webcam').srcObject = stream;
    })
    .catch(function (err) {
        alert('‚ö†Ô∏è Webcam access denied. Monitoring disabled.');
        console.error("Error accessing webcam:", err);
    });
</script>

<!-- Webcam Capture + CSRF Script -->
<script>
function getCSRFToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]').value;
}

function captureImage() {
    const video = document.getElementById('webcam');
    const canvas = document.createElement('canvas');
    canvas.width = 320;
    canvas.height = 240;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/jpeg');

    fetch('/upload-frame/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({ image: imageData })
    });
}

setInterval(captureImage, 10000);
</script>

</body>
</html>
