<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Score History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Your Score History</h2>
    {% if results %}
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Quiz Title</th>
                    <th>Score (%)</th>
                    <th>Attempted At</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.quiz.title }}</td>
                        <td>{{ result.score|floatformat:2 }}</td>
                        <td>{{ result.taken_at|date:"M d, Y - H:i" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted mt-4">No quiz attempts yet.</p>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3">Back to Quizzes</a>
</div>
</body>
</html>
